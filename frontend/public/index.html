<!DOCTYPE html>


<html>

	<head>
		<meta charset="utf-8"/>
		<title>Jisho Open</title>
	</head>
	
	
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap");

		* {
			box-sizing: border-box;
		}

		html {
			margin: 0;
			padding: 0;
			width: 100vw;
			overflow-x: hidden;
		}

		body {
			margin: 1em;
			padding: 0;
			width: 100vw;
			overflow-x: hidden;
			font-family: "Lexend Deca", sans-serif;
		}

		p {
			margin-block-start: 0;
			margin-block-end: 0;
		}

		ol {
			margin-block-start: 0;
			margin-block-end: 0;
			padding-inline-start: 1.5em;
		}
	</style>


	<body>
		<div id="app"></div>
	</body>

	
	<script src="/.build/main.js"></script>

</html>
