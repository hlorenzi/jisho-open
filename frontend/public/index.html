<!DOCTYPE html>


<html>

	<head>
		<meta charset="utf-8"/>
		<title>Lorenzi's Jisho Open</title>
		<meta
			name="viewport"
			content="initial-scale=1, width=device-width, shrink-to-fit=yes">
		<link
			rel="shortcut icon"
			type="image/png"
			href="https://accounts.hlorenzi.com/icon_round_150.png">

		<link
			rel="preconnect"
			href="https://fonts.googleapis.com">
		<link
			rel="preconnect"
			href="https://fonts.gstatic.com"
			crossorigin>
	</head>
	
	
	<style>
		@import url("https://fonts.googleapis.com/css2?family=Lexend+Deca:wght@400;600;700&family=Noto+Sans+JP:wght@400;700&display=swap");

		* {
			box-sizing: border-box;
			font-size: 1em;
        	text-size-adjust: none;
		}

		*:focus {
			outline: 0;
		}

		*:focus-visible {
			outline-offset: calc(0px - var(--theme-focusOutlineWidth));
			outline: var(--theme-focusOutlineWidth) solid var(--theme-focusOutlineColor);
		}

		html {
			margin: 0;
			padding: 0;
			width: 100vw;
			overflow-x: hidden;
			
			font-family: "Lexend Deca", "Noto Sans JP", sans-serif;
			font-size: 1rem;
			color: var(--theme-textColor);
			background-color: var(--theme-voidBkgColor);
		}

		body {
			margin: 0;
			padding: 0;
			width: 100%;
			overflow-x: hidden;
		}

		p {
			margin-block-start: 0;
			margin-block-end: 0;
		}

		h1 {
			margin: 0;
			font-weight: bold;
			font-size: 1.15em;
		}

		h2 {
			margin: 0;
			font-weight: bold;
		}

		ul {
			padding-left: 1.25em;
			margin-top: 0;
			margin-bottom: 0;
		}
	</style>


	<body>
		<div id="app"></div>
	</body>

	
	<script src="/.build/main.js"></script>

</html>
